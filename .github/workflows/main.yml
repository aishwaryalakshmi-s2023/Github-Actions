name: Archive Artifacts Demo

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java
        run: javac Hello.java

      - name: Upload .class file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: java-build-output
          path: Hello.class
